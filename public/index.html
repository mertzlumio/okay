<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noob_Terminal</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
        }

        #canvas-container {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.1);
        }

        #messages {
            flex: 1;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow-y: auto;
        }

        #messages > li {
            padding: 0.5rem 1rem;
        }

        #messages > li:nth-child(odd) {
            background: #efefef;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form > button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="chat-container">
        <ul id="messages"></ul>
        <form id="form" action="">
            <input id="input" autocomplete="off" /><button>Send</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="phaser.js"></script>
    <script src="matter.js"></script>
    <script src="game.js"></script>
    <script src="chat.js"></script>
    
</body>
</html>
